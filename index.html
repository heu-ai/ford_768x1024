<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button:hover, button:active, button:focus {
            border: 1px solid white !important;
            cursor:pointer;
        }
        .active {
          border-color: 1px solid white;
        }
        .selected{
            border: 1px solid white !important;
        }
        .btn {
             transform: skewX(-15deg);
        }
    </style>
</head>
<body>
    <img id="output" usemap="#myMap" style="position: relative;">
        <button id="blue" class="btn" style="display:none !important; border:none;"></button>
        <button id="red" class="btn" style="display:none !important; border:none;"></button>
        <button id="black" class="btn" style="display:none !important; border:none;"></button>
        <button id="maroon" class="btn" style="display:none !important; border:none;"></button>
        <button id="darkgrey" class="btn" style="display:none !important; border:none;"></button>
        <button id="white" class="btn" style="display:none !important; border:none;"></button>
        <button id="grey" class="btn" style="display:none !important; border:none;"></button>
        <button id="knowmore" style="display:none !important; border:none;"> </button>
    </img>
    <map name="myMap" id = "myMap">
    </map>
    <script src="app.js"></script>
</body>
</html>
